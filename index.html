<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="third.js" defer></script>
</head>

<body>
    <div class="header">
        <p class="name">Piano tiles game</p>
    </div>
    <div class="center">
        <div class="buttons">
            <button class="new-game">New Game</button>
            <div class="game_selector">
                <button class="game_size_four">Easy</button>
                <button class="game_size_six">Hard</button>
                <button class="multiplayer">Multiplayer</button>
            </div>
            <p class="multiplayer_player">Multiplayer</p>
            <div class="timerScore">
                <p class="timer"> Timer : <span class="timerNum"></span></p>
                <p class="score"> Score : <span class="scoreNum"></span></p>
            </div>

        </div>
        <div class="box">
            <p class="leaderboard">Leaderboard</p>
            <p class="leaderboard_stats"></p>

        </div>



    </div>
    <div class="footer">
        <p class="name">Created by Naveen Suresh Nair</p>
    </div>
</body>

</html>
